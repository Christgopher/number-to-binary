<body>
  <div class="container">
    <h1>Welcome to the decimator! Input a number and the base and convert it to decimal!</h1>

    <form id="numbers">

        <label for="number">Enter the number</label>

      </div>

    </form>

      <p><span class="counts"></span></p>
